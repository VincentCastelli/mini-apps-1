<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
</head>

<body onload="initGame()">
  <div>
    <h2 style="color:rgb(59, 65, 72)">Tic Tac Toe</h2>
  </div>
  <div>
    <h5 id="message">Message goes here</h5>
  </div>
  <!-- Generate Table -->
  <table id="game-board" border="1">
    <tr class="row">
      <td class="cell" onClick="nextTurn(this)"></td>
      <td class="cell" onClick="nextTurn(this)"></td>
      <td class="cell" onClick="nextTurn(this)"></td>
    </tr>
    <tr class="row">
      <td class="cell" onClick="nextTurn(this)"></td>
      <td class="cell" onClick="nextTurn(this)"></td>
      <td class="cell" onClick="nextTurn(this)"></td>
    </tr>
    <tr class="row">
      <td class="cell" onClick="nextTurn(this)"></td>
      <td class="cell" onClick="nextTurn(this)"></td>
      <td class="cell" onClick="nextTurn(this)"></td>
    </tr>
  </table>
  <script src="./app.js"></script>
  <link rel="stylesheet" href="./style.css"></link>
</body>

</html>
